sets sv_hostname "openSUSE playground"
sets "Administrator" "seha"
sets "Email" "hsehic@opensuse.org"
sets "Location" "Internet"
sets "CPU" "Lubos's brain"


set  sv_master1                                          ""   // This one will be set automatically by the game-engine, so just leave it blank
set  sv_master2                   "master.urbanterror.info"   // Default = master.urbanterror.info
set  sv_master3                  "master2.urbanterror.info"   // Default = master2.urbanterror.info
set  sv_master4                    "master.quake3arena.com"   // Default = master.quake3arena.com


set sv_maxRate 16000
set sv_punkbuster 0
set sv_pure 1

set sv_maxclients 16
set sv_maxping 600
//set sv_cheats 0
set sv_allowDownload 1
set sv_maxrRate 11000
set sv_zombietime 1
set sv_timeout 120
set sv_strictAuth 0

set g_maxGameClients 0
set g_followEnemy 0
set g_teamkillsforgivetimer 5
set g_maxteamkills 5
set g_spskill 4
set g_referee 1

set g_motd "have a lot of fun!"
set g_friendlyfire 1
set g_allowVote 1
set g_quadfactor 2.25
set g_weaponrespawn 7
set g_swaproles 0
set g_maintainTeam 1
set g_teamForceBalance 0


set fraglimit 30
set timelimit 40
set capturelimit 15
set rconPassword "opensuse42"


set bot_enable 1

// werden in den einzelenen map.cfg ausgefuehrt
// sollten auch darein verschoben werden
set team "bot_minplayers 4"
set alone "bot_minplayers 8"
set ut3 "bot_minplayers 10"
set bot_minplayers 8
set bot_reachability 1
set bot_grapple 1
//set bot_interbreedbots 10
set bot_saveroutingcache 1
set bot_challenge 1
set bot_rocketjump 0
